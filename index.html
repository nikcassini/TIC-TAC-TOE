<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASSINI TIC-TAC-TOE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="vh-100 bg-gradient bg-warning d-flex flex-column justify-content-center align-items-center">
    <h1 class="display-4 fw-bold m-0">TIC-TAC-TOE</h1>
    <h2 class="display-6 fs-4">by: Nik Cassini</h2>
    <div class="my-3">
        <div class="d-flex flex-row">
            <div class="gameBtn m-1 d-flex justify-content-center align-items-center fs-1 fw-bold" id="a1"></div>
            <div class="gameBtn m-1 d-flex justify-content-center align-items-center fs-1 fw-bold" id="a2"></div>
            <div class="gameBtn m-1 d-flex justify-content-center align-items-center fs-1 fw-bold" id="a3"></div>
        </div>
        <div class="d-flex flex-row">
            <div class="gameBtn m-1 d-flex justify-content-center align-items-center fs-1 fw-bold" id="b1"></div>
            <div class="gameBtn m-1 d-flex justify-content-center align-items-center fs-1 fw-bold" id="b2"></div>
            <div class="gameBtn m-1 d-flex justify-content-center align-items-center fs-1 fw-bold" id="b3"></div>
        </div>
        <div class="d-flex flex-row">
            <div class="gameBtn m-1 d-flex justify-content-center align-items-center fs-1 fw-bold" id="c1"></div>
            <div class="gameBtn m-1 d-flex justify-content-center align-items-center fs-1 fw-bold" id="c2"></div>
            <div class="gameBtn m-1 d-flex justify-content-center align-items-center fs-1 fw-bold" id="c3"></div>
        </div>
    </div>
    <h3 class="display-6 fs-4 fw-bold mb-4">On turn: <span id="onTurn"></span></h3>
    <div class="d-flex flex-row">
        <a class="btn btn-primary mx-4" id="btnNewGame">New game</a>
        <a class="btn btn-outline-primary mx-4" id="btnSettings">Settings</a>
    </div>
  
    <div class="modal" tabindex="-1" id="modalGameOver">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Game over</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="gameOverText"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="btnModalNewGame" data-bs-dismiss="modal">New game</button>
            </div>
          </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" id="modalSettings">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Settings</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p class="text-center mb-3">Here you can setup your game preferences. To save your changes click on apply button.</p>
              <form action="">
                <div class="mb-4">
                  <label for="playerNameX" class="form-label">Player X - name:</label>
                  <input type="text" class="form-control" id="playerNameX" required>
                </div>
                <div class="mt-4">
                  <label for="playerNameO" class="form-label">Player O - name:</label>
                  <input type="text" class="form-control" id="playerNameO" required>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="btnApplyChanges">Apply changes</button>
              </div>
            </form>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
